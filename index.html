<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="firstcontainer">
        <div id="conatiner">
            <div class="box" id="hour">00</div>
            <div class="box" id="minute">00</div>
            <div class="box" id="second">00</div>
        </div>
        <div id="footer">
           <h2 id="footerHeading">Password Creator</h2>
        </div>

    </div>

    <div class="passwordManger">
        <div class="box">
            <h3 class="passwordEnviroment" id="captital">Caiptal(A to Z)</h3>
            <select name=""  class='password'id="capitalvalue"></select>
        </div>
        <div class="box">
            <h3 class="passwordEnviroment" id="Smaall">Small(a to z)</h3>
            <select name="" class='password' id="smallvalue"></select>
        </div>
        <div class="box">
            <h3 class="passwordEnviroment" id="symbol">Symbol</h3>
            <select name="" class='password'id="symbolvalue"></select>
        </div>
        <div class="box">
            <h3 class="passwordEnviroment" id="digits">Digit (1 to 10)</h3>
         
                <select name=""  class='password'id="digitvalue"></select>
    
        </div>
  

    </div>
    <div id="button">
        <button id="btn">Create Password!</button>
    </div>
    <div id="passwordStore">
        <h3 id="containpass"></h3>
    </div>

    <script src="index.js"></script>
</body>

</html>
